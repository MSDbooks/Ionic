<ion-header>



</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="Vendas">
      <ion-segment-button value="REDE">
        REDE
      </ion-segment-button>
      <ion-segment-button value="ATACADO">
        ATACADO
      </ion-segment-button>
      <ion-segment-button value="ECOMMERCE">
        ECOMMERCE
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="Vendas">
    <ion-list *ngSwitchCase="'REDE'">
      <ion-list *ngFor="let venda of vendas_retail">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="'http://localhost:50639' +IMG">
          </ion-avatar>
          <h2 class="MARCA">Marca:{{ venda.MARCA }}</h2>         
          
          
        </ion-item>
      </ion-list>
    </ion-list>

    <ion-list *ngSwitchCase="'ATACADO'">
      <ion-list *ngFor="let venda of vendas_retail">
        <ion-item>
          <ion-thumbnail item-start>
            <img [src]="'http://localhost:50639' +IMG">
          </ion-thumbnail>
          <h2 class="REDE"><strong>Rede: </strong>{{ venda.REDE }}</h2>
        </ion-item>
      </ion-list>
    </ion-list>

    <ion-list *ngSwitchCase="'ECOMMERCE'">

    </ion-list>
  </div>



</ion-content>
